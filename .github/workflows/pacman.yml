name: Generate Pac-Man Animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone pacman-generator securely
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://github.com/mikhaelle-dev/pacman-generator.git
          cd pacman-generator || exit 1
          if [ -f package.json ]; then
            npm install
            npm run build -- --user mikhaelle-dev --output ../dist/pacman.svg
          else
            echo "⚠️  Repo pacman-generator masih kosong — upload kodenya dulu."
            exit 1
          fi

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
