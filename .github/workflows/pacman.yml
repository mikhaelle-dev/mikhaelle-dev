name: Generate Pac-Man Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # jalan tiap 24 jam
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: mikhaelle-dev
          outputs: |
            dist/pacman/pacman-contribution-graph.svg
            dist/pacman/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
