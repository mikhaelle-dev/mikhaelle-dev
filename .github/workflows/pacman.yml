name: Generate Pac-Man Animation

on:
  schedule:
    - cron: "0 */24 * * *" # jalan tiap 24 jam
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate pacman.svg
        uses: Platane/snk@v3
        with:
          github_user_name: mikhaelle-dev
          outputs: dist/pacman.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output     # branch khusus hasil pacman
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
